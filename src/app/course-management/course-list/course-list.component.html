<mat-grid-list cols="4" rowHeight="1:2" gutterSize="50px">
  <mat-grid-tile *ngFor="let course of courses; let i = index" [attr.data-index]="i" routerLink="/course/{{course.id}}">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.shortDescription }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.vinsguru.com/wp-content/uploads/2019/10/spring-boot-header.png" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ course.fullDescription }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>{{ course.categoryId }}</button>
        <button mat-button>{{ course.language }}</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
